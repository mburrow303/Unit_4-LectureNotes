<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form DOM Example</title>
</head>
<body>
  <h1>Pizza Order</h1>

  <!-- a form is used in html as a grouping of inputs -->
  <form>
   <!-- input does NOT have to be inside of a from, the form simply provides us a "wrapper" to reference different inputs -->
   <label for="orderName">Name on the Order</label>
   <br> <!-- place the label above input field for legibility -->
   <input autocomplete="off" type="text" placeholder="enter your name" name="orderName">

   <br><br> <!-- this one is just so there is more space between each input/label -->
   
   <label for="toppings">List of Toppings</label>
   <br>
   <input type="text" autocomplete="off" name="toppings" placeholder="Cheese, Pepperoni, etc.">

   <br><br>

   <label for="size">Size of Pizza</label>
   <div id="radio-btn">
    <!-- Radio buttons will all use the same name for a given group. This is so we can make sure only one value is selected at a time, and separates a radio button from a checkbox -->
    <label>Small</label>
    <input type="radio" name="size" value="small">
    <br>
    <label>Medium</label>
    <input type="radio" name="size" value="medium">
    <br>
    <label>Large</label>
    <input type="radio" name="size" value="large">
    <br>
    <label>X-Large</label>
    <input type="radio" name="size" value="x-large">
  </div>

  <br>

  <!-- run the submit event once we have filled out the form -->
  <button type="submit">Submit</button>
  </form>

  <br><br>

  <!-- table to display all of the orders I receive -->
  <table>
   <thead>
    <!-- tr>th*4 -->
    <tr>
      <th>Order #</th>
      <th>Name</th>
      <th>Size</th>
      <th>Toppings</th>
    </tr>
   </thead> 
   <tbody>
    <!-- this is where my new orders will go -->
   </tbody>
  </table>

  <!-- connecting my js file to my html page -->
  <script src="./forms.js"></script>
</body>
</html>

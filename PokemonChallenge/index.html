<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pokemonChallenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color:gray">
  <!-- Navbar -->
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" id="poke-name-number">pokemon name</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="card" style="margin: 2.5% 5%">
    <div class="card-body">
      <!-- Grid with 3 columns-->
      <div class="container text-center">
        <div class="row">
          <div class="col" id="sprite-types">
            <!-- Displaying my Image (Sprite)-->
            <div class="row">
              <div class="col">
               <img id="sprite">
              </div>
            </div>
            <!-- Displaying my Types -->
            <div class="row">
              <!-- Type 1-->
              <div class="col" id="type1">type 1</div>
              <!-- Type 2 -->
              <div class="col" id="type2">type 2</div>
            </div>
          </div>
          <div class="col" id="encounters">
            Column
          </div>
          <div class="col" id="moves">
            Column
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts from both Bootstrap and my local file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
<script src="./pokemonChallenge.js"></script>
</body>
</html>
